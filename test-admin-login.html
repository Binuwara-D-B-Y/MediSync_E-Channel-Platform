<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Admin Login Test</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@medisync.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        const BACKEND_PORTS = [5000, 5001, 5002, 5003];
        let API_BASE = null;

        async function detectBackendPort() {
            for (const port of BACKEND_PORTS) {
                try {
                    const testUrl = `http://localhost:${port}/api/test/users`;
                    const response = await fetch(testUrl, { method: 'GET' });
                    if (response.status !== 0) {
                        API_BASE = `http://localhost:${port}`;
                        console.log(`Backend detected on port ${port}`);
                        document.getElementById('result').innerHTML = `<p style="color: green;">Backend detected on port ${port}</p>`;
                        return API_BASE;
                    }
                } catch (error) {
                    console.log(`Port ${port} not available`);
                }
            }
            
            API_BASE = 'http://localhost:5000';
            document.getElementById('result').innerHTML = `<p style="color: red;">No backend detected, using default port 5000</p>`;
            return API_BASE;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!API_BASE) {
                await detectBackendPort();
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/Auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const role = data.data?.role || data.role;
                    document.getElementById('result').innerHTML = `
                        <h3 style="color: green;">Login Successful!</h3>
                        <p><strong>Role:</strong> ${role}</p>
                        <p><strong>Token:</strong> ${data.data?.token || data.token}</p>
                        <p><strong>Redirect:</strong> ${role === 'Admin' ? '/admin/dashboard' : '/patient'}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3 style="color: red;">Login Failed</h3>
                        <p>${data.message || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">Connection Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });

        // Auto-detect backend on page load
        detectBackendPort();
    </script>
</body>
</html>
