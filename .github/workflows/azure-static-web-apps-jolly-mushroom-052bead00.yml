name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches:
      - development
    paths:
      - 'Frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: cd Frontend/medisync && npm install
    - name: Build Frontend
      env:
        VITE_API_BASE_URL: https://backendmedisync-cua0dmdgh3aacrb0.eastasia-01.azurewebsites.net
      run: cd Frontend/medisync && npm run build
    - name: Deploy to Azure Static Web Apps
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_DUNE_078DD8700 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: 'Frontend/medisync'
        api_location: ''
        output_location: 'dist'
